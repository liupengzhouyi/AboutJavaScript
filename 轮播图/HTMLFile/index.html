<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link type="text/css" href="../CSSFiles/index.css" rel="stylesheet">
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../ImageFiles/img_mountains_wide.jpg" style="width:100%">
        <div class="text">文本 1</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../ImageFiles/img_fjords_wide.jpg" style="width:100%">
        <div class="text">文本 2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../ImageFiles/img_nature_wide.jpg" style="width:100%">
        <div class="text">文本 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script type="text/javascript" src="../JavaScriptFile/index.js" rel="stylesheet"></script>
</body>
</html>
