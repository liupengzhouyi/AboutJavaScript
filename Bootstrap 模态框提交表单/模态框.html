<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>模态框</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击</button>
    <!--  定义模态框触发器，此处为按钮触发  -->
    <form method="post" action="#" class="form-horizontal" role="form" id="myForm" onsubmit="return ">
        <div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <!--  定义模态框，过渡效果为淡入，id为myModal,tabindex=-1可以禁用使用tab切换，aria-labelledby用于引用模态框的标题，aria-hidden=true保持模态框在触发前窗口不可见  -->
            <div class="modal-dialog">
                <!--  显示模态框对话框模型（若不写下一个div则没有颜色）  -->
                <div class="modal-content">

                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">×</a>
                        <h3>提问</h3>
                    </div>

                   <!-- &lt;!&ndash;  显示模态框白色背景，所有内容都写在这个div里面  &ndash;&gt;
                    <div class="btn-info modal-header">
                        &lt;!&ndash;  关闭按钮  &ndash;&gt;
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        &lt;!&ndash;  标题内容  &ndash;&gt;
                        <h4>提问</h4>
                    </div>-->

                    <div class="modal-body" style="height:450px">
                        <!--  模态框内容，我在此处添加一个表单 -->
                        <form class="form-horizontal" role="form">
                            <p>添加标题（最多40个字）</p>
                            <div class="form-group">
                                <!--<label for="uname" class="col-sm-2 control-label">用户名</label>-->
                                <div class="col-sm-9">
                                    <input type="text" id="inputProblom" name="uname" class="form-control well" placeholder="请输入用户名"/>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <!--  模态框底部样式，一般是提交或者确定按钮 -->
                        <a data-toggle="modal" href="#example2" class="btn btn-primary btn-large" id="next" onclick="c1()">下一步</a>
                        <!--
                        <button type="submit" class="btn btn-info">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        -->
                    </div>

                </div><!-- /.modal-content -->
            </div>
        </div> <!-- /.modal -->

        <div id="example2" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">×</a>
                        <h3>提问</h3>
                    </div>
                    <div class="modal-body" style="height:450px">
                        <h4 id="secendTitle"></h4>
                        <form role="form">
                            <div class="form-group">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                        <h5>添加图片（最多3张）</h5>

                        <input id="lefile" type="file" style="display:none">
                        <div class="input-append">
                            <input id="photoCover" class="input-large" type="text" style="height:30px; background-color: white">
                            <a class="btn" onclick="$('input[id=lefile]').click();" style="background-color: darkgoldenrod">Browse</a>
                        </div>

                        <input id="lefile1" type="file" style="display:none">
                        <div class="input-append">
                            <input id="photoCover1" class="input-large" type="text" style="height:30px; background-color: white">
                            <a class="btn" onclick="$('input[id=lefile]').click();" style="background-color: darkgoldenrod">Browse</a>
                        </div>

                        <input id="lefile2" type="file" style="display:none">
                        <div class="input-append">
                            <input id="photoCover2" class="input-large" type="text" style="height:30px; background-color: white">
                            <a class="btn" onclick="$('input[id=lefile]').click();" style="background-color: darkgoldenrod">Browse</a>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-large" id="next1" onclick="c2()">上一步</a>
                        <button type="submit" class="btn btn-info" onclick="c2()">提交</button>
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<script>

    var problom;

    // 第一次跳转：获取输入，更新第二个模态框的标题
    function c1() {

        // 获取输入
        problom = document.getElementById("inputProblom").value;
        // 更新第二个模态框的标题
        document.getElementById("secendTitle").innerHTML = problom;
        $('#myModal').modal('hide');
    }

    // 返回第一个输入
    function c2()
    {
        // 更新输入值
        document.getElementById("inputProblom").value = problom;
        $('#example2').modal('hide');
    }

    // 提交
    function c3()
    {
        $('#example2').modal('hide');
    }

    $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val());
    });

    $('input[id=lefile1]').change(function() {
        $('#photoCover1').val($(this).val());
    });


    $('input[id=lefile2]').change(function() {
        $('#photoCover2').val($(this).val());
    });


</script>
<!-- Bootstrap的所有插件都依赖于jQuery，必须在引入bootstrap.min.js前引入jQuery -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 压缩版的bootstrap.min.js包含了所有的Bootstrap数据API插件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
</script>

</body>
</html>
